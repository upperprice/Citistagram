<!--회원가입 정보입력창-->
<div class="login_">
    <div class="d-flex flex-column" align="center">
        <!--로고 클릭시 다른 페이지로 이동하게 끔 주소 넣어야 합니다!-->
        <div class="p-2" style="margin-top: 20px"><img src="../static/img/symbol.png" width="100px" height="100px">
        </div>
        <div class="p-2" style="margin-top: 15px"><a href=""><img src="../static/img/LOGO_white.png"></a></div>
        <!--▼▼가입정보 입력칸▼▼-->
        <div class="p-2">
            <div class="form-group" style="font-size: 15px">
                <label for="input-username" style="margin-top: 10px"></label>
                <input type="text" class="form-control" id="input-username" placeholder="ID"
                       style="margin-bottom: 10px">
                <input type="password" class="form-control mx-sm-3" id="input-password" placeholder="PASSWORD"
                       aria-describedby="passwordHelpInline">
                <button type="button" class="btn btn-primary" onclick="sign_in()">로그인</button>
            </div>
        </div>
    </div>
</div>
<!--계정보유자 로그인창으로 돌리는 박스-->
