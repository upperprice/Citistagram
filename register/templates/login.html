<!doctype html>
<html lang="en">
    <head>

        <!-- Webpage Title -->
        <title>Log In</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="static/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

        <script>
						// 자바스크립트 파트
        </script>

    </head>
    <body>
        <!-- HTML 파트 -->
        <div class="main">
            <div class="content">
                <div class="id_field">
                    <input id="input-username" type="text" placeholder="아이디">
                    <div id="btn-check-dup">
                        <button onclick="check_dup()">중복확인</button>
                    </div>
                </div>

                <p id="help-id">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
                <p id="help-id-login" class="is-danger"></p>

                <div class="pw_field">
                    <input id="input-password" type="password" placeholder="비밀번호">
                    <p id="help-password">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용 가능합니다.</p>
                </div>
            </div>

            <div id="div-sign-in-or-up">
                <button onclick="sign_in()">
                    로그인
                </button>
                <hr>
                <h4>아직 회원이 아니라면</h4>
                <button onclick="toggle_sign_up()">
                    회원가입하기
                </button>
            </div>

            <div id="sign-up-box">
                <div class="pw_field">
                    <input id="input-password2" type="password"
                            placeholder="비밀번호 재입력">
                    <p id="help-password2">비밀번호를 다시 한 번 입력해주세요.</p>
                </div>
                <button onclick="sign_up()">
                    회원가입
                </button>
                <button onclick="toggle_sign_up()">
                    취소
                </button>
            </div>

        </div>
    </body>
</html>
